<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HNG Screen Recorder</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <!-- logo -->
            <img src="./images/logo.png" alt="logo">
            
            <div class="right">
                <img src="./images/settings.svg" alt="logo">

                <img src="./images/close.svg" alt="#">
            </div>
        </div>
        <p class="describe">This extension helps you record and share videos with ease.</p>
        <div class="options">
            <div class="tab">
                <img src="./images/fullscreen.png" alt="logo">
                <p>Full screen</p>
            </div>
            
            <div class="tab colored">
                <img src="./images/current-tab.svg" alt="logo">
                <p>Current Tab</p>
            </div>
        </div>
        <div class="panel">
            <div class="name">
                <!-- camera -->
                <img src="./images/camera.svg" alt="logo">
                <p>Camera</p>
            </div>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="panel">
            <div class="name">
                <!-- camera -->
                <img src="./images/audio.svg" alt="logo">
                <p>Audio</p>
            </div>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="start_video">Start Recording</button>
        <button id="stop_video">Stop Recording</button>
    </div>
    <script src="./js/popup.js"></script>
</body>
</html>
